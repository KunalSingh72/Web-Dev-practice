<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial;
      }
      .todo-grid,
      .todo-input-grid {
        display: grid;
        grid-template-columns: 200px 150px 100px;
        column-gap: 10px;
        row-gap: 10px;
        align-items: center;
      }
      .todo-input-grid {
        margin-bottom: 10px;
        align-items: stretch;
      }
      .name-input,
      .due-date-input {
        font-size: 15px;
        padding: 6px;
      }
      .add-todo-btn {
        background: green;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
      }
      .delete-todo-btn {
        background: darkred;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
        padding: 10px 0;
      }
    </style>
    <title>TODO</title>
  </head>
  <body>
    <p>Todo List</p>

    <div class="todo-input-grid">
      <input placeholder="Todo Name" class="js-name-input name-input" />
      <input type="date" class="js-due-date-input due-date-input" />
      <button onclick="addTodo()" class="add-todo-btn">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>
  </body>
  <script>
    const todoList = [
      {
        name: "make Dinner",
        dueDate: "22-12-2026",
      },
      {
        name: "Wash Dishes",
        dueDate: "22-12-2026",
      },
    ];

    renderTodoList();
    function renderTodoList() {
      let todoListHtml = "";

      todoList.forEach(function (todoObject, index) {
        // const { name } = todoObject;
        // const { dueDate } = todoObject;
        const { name, dueDate } = todoObject;
        const html = `
        <div>${name}</div>
        <div>${dueDate}</div>
          <button onclick="
            todoList.splice(${index},1);
            renderTodoList();
          " class="delete-todo-btn">Delete</button>
        `;
        todoListHtml += html;
      });
      

      document.querySelector(".js-todo-list").innerHTML = todoListHtml;
    }

    function addTodo() {
      const inputEle = document.querySelector(".js-name-input");
      const name = inputEle.value;
      const dateInputElement = document.querySelector(".js-due-date-input");
      const dueDate = dateInputElement.value;

      todoList.push({ name, dueDate });

      inputEle.value = "";

      renderTodoList();
    }
  </script>
</html>
